version: "3.7"

services:
  amd64:
    image: metacall/distributable:linux-python-amd64
    container_name: metacall_distributable_linux_python_amd64
    build:
      context: .
      dockerfile: Dockerfile
      args:
        METACALL_ARCH: amd64
        METACALL_ZLIB_VERSION: "1.2.11"
        METACALL_LIBFFI_VERSION: "3.2.1"
        METACALL_LIBSSL_VERSION: "OpenSSL_1_1_1c"
        METACALL_LIBBZ2_VERESION: "1.0.8"
        METACALL_LIBNCURSES_VERSION: "6.1"
        METACALL_LIBGDBM_VERSION: "1.18"
        METACALL_LIBLZMA_VERSION: "5.2.4"
        METACALL_LIBSQLITE3_VERSION: "3.29.0"
        METACALL_LIBSQLITE3_SHA1: "053d8237eb9741b0e297073810668c2611a8e38e"
        METACALL_LIBTCL_VERSION: "8.6.9"
        METACALL_LIBTK_VERSION: "8.6.9.1"
        METACALL_UTIL_LINUX_VERSION: "2.34"
        METACALL_LIBREADLINE_VERSION: "8.0"
        METACALL_LIBGMP_VERSION: "6.1.2"
        METACALL_LIBGCC_VERSION: "6.3.0"
        METACALL_PYTHON_VERSION: "3.6.7"
        METACALL_PATH: $METACALL_PATH
